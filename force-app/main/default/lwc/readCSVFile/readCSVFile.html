<template>
  <lightning-card icon-name="custom:custom19" title="Read CSV File ">
    <template if:true={processing}>
      <lightning-spinner
        alternative-text="Loading"
        size="small"
      ></lightning-spinner>
    </template>

    <div class="slds-m-around_medium">
      <lightning-input
        type="file"
        accept=".csv"
        label="Attachment"
        onchange={openfileUpload}
      ></lightning-input>
    </div>

    <div class="slds-m-around_medium">
      <lightning-button
        label="Submit"
        onclick={handleSubmit}
        variant="brand"
      ></lightning-button>

      <lightning-button
        label="Refresh"
        onclick={handleRefresh}
        variant="brand-outline"
      ></lightning-button>
    </div>

    <div if:true={error}>{error}</div>
    <br />

    <div if:true={data.length}>
      <b>Show all data</b>
      <lightning-datatable
        columns={columns}
        data={data}
        hide-checkbox-column="true"
        key-field="id"
      ></lightning-datatable>

      <br />

      <b>Show wrong data</b>
      <lightning-datatable
        columns={columns}
        data={wrongData}
        hide-checkbox-column="true"
        key-field="id"
      ></lightning-datatable>
    </div>
  </lightning-card>
</template>
